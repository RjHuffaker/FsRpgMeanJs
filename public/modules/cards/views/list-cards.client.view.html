<section data-ng-controller="CardsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Cards</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="card in cards" data-ng-href="#!/cards/{{card._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="card.created | date:'medium'"></span>
				by
				<span data-ng-bind="card.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="card.name"></h4>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-hide="!cards.$resolved || cards.length">
		No Cards yet, why don't you <a href="/#!/cards/create">create one</a>?
	</div>
</section>
