<section data-ng-controller="CardsController as cardsCtrl">
    <div class="page-header">
        <h1>New Card</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="cardsCtrl.newCard()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="cardsCtrl.name" id="name" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
